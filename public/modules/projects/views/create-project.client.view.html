<section data-ng-controller="ProjectsController">
    <div class="page-header">
        <h1>New Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div>
                    <label class="control-label" for="name">Description</label>
                        <text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics'],['insertImage', 'insertLink', 'insertVideo']]" ng-model="description"></text-angular>
                    </div>
                </div>
                <button class="btn btn-default" ng-click="create()">create</button>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
