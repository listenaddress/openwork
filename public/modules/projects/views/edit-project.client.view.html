<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Project</h1>
    </div>
    <div class="col-md-12">
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="project.name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div>
                <label class="control-label" for="name">Description</label>
                    <text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics'],['insertImage', 'insertLink', 'insertVideo']]" ng-model="project.description"></text-angular>
                </div>
            </div>
            <button class="btn btn-default" ng-click="update()">create</button>
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
        </form>
    </div>
</section>
